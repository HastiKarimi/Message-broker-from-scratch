name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client
      
      - name: Write SSH Private Key to File
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.key
          chmod 400 private_key.key
      
      - name: Set up SSH
        run: |
          eval `ssh-agent -s`
          ssh-add private_key.key
      
      - name: Deploy Application
        run: |
          ssh -i private_key.key ubuntu@188.121.118.136 "echo 'Deployment successful!'"
